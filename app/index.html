<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Sistema de gesti贸n para instalaci贸n de 1,000 licencias Qinaya en 70 colegios de Bogot谩">
  <meta name="theme-color" content="#3B82F6">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon-192.png">

  <title>Qinaya Tracker - Sistema de Gesti贸n de Instalaciones</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/dashboard.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    /* Initial loader while scripts load */
    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
      color: white;
      z-index: 9999;
    }

    .initial-loader .logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .initial-loader h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .initial-loader p {
      opacity: 0.8;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <!-- Initial Loading Screen -->
  <div class="initial-loader" id="initial-loader">
    <div class="logo"></div>
    <h1>Qinaya Tracker</h1>
    <p>Cargando aplicaci贸n...</p>
  </div>

  <!-- Scripts -->
  <!-- Scripts con cache busting v3.8 -->
  <script src="js/config.js?v=3.8"></script>
  <script src="js/auth.js?v=3.8"></script>
  <script src="js/api.js?v=3.8"></script>
  <script src="js/charts.js?v=3.8"></script>
  <script src="js/admin.js?v=3.8"></script>
  <script src="js/technician.js?v=3.8"></script>
  <script src="js/app.js?v=3.8"></script>

  <script>
    // Remove initial loader after app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loader.remove(), 300);
        }
      }, 500);
    });

    // Unregister Service Worker to avoid cache issues during development
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let registration of registrations) {
          registration.unregister();
          console.log('SW unregistered');
        }
      });
    }
  </script>
</body>

</html>
